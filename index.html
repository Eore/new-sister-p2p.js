      #main-wrapper {

    <div id="connect-wrapper">
      <input id="input-uid" type="text" placeholder="insert unique id" />

          <div>
            <select id="list-nodes"></select>
            <input id="join-button" type="submit" value="Join" />
          </div>
        </div>
        <div>
          <div><h3>Connected to me</h3></div>
          <div><ul id="list-connected"></ul></div>
        </div>
      </div>
      <div>
        <div>
          <select id="list-vote"></select>
          <input id="vote-button" type="submit" value="Vote" />
        </div>
        <div></div>
      </div>
    </div>
    <script src="/src/js/main.js"></script>
  </body>
